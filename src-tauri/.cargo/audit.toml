# Transitive deps we cannot upgrade (tauri/wry stack).
# Many unic-* crates are "unmaintained" per RustSec but pulled in by tauri-utils -> urlpattern.
[advisories]
ignore = [
  "RUSTSEC-2024-0429",  # glib unsoundness (webkit2gtk)
  "RUSTSEC-2025-0075",  # unic-char-range unmaintained (tauri-utils)
  "RUSTSEC-2025-0080",  # unic-common unmaintained (tauri-utils)
  "RUSTSEC-2025-0081",  # unic-char-property unmaintained (tauri-utils)
  "RUSTSEC-2025-0098",  # unic-ucd-version unmaintained (tauri-utils)
  "RUSTSEC-2025-0100",  # unic-ucd-ident unmaintained (tauri-utils)
]
