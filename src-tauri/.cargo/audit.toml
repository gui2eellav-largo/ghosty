  "RUSTSEC-2024-0414",  # gdkx11-sys gtk-rs GTK3 unmaintained (tauri/wry)
  "RUSTSEC-2024-0415",  # gtk gtk-rs GTK3 unmaintained (tauri/wry)
  "RUSTSEC-2024-0416",  # atk-sys gtk-rs GTK3 unmaintained (tauri/wry)
  "RUSTSEC-2024-0417",  # gdkx11 gtk-rs GTK3 unmaintained (tauri/wry)
  "RUSTSEC-2024-0418",  # gtk-rs GTK3 unmaintained (tauri/wry)
